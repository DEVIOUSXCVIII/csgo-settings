// # init
unbindall

// # movement
bind "w" "+forward; r_cleardecals";
bind "s" "+back; r_cleardecals";
bind "d" "+moveright; r_cleardecals";
bind "a" "+moveleft; r_cleardecals";
bind "space" "+jump; r_cleardecals";
bind "shift" "+duck; r_cleardecals";
bind "ctrl" "+speed; r_cleardecals";

// # action
bind "mouse1" "+attack; r_cleardecals";
bind "mouse2" "+attack2; r_cleardecals";
bind "mouse4" "+reload; r_cleardecals";
bind "mouse5" "lastinv; r_cleardecals";
bind "g" "drop";
bind "e" "+use";
bind "f" "+lookatweapon";
bind "c" "+voicerecord";

// # equipment slots

// ## primary weapon
bind "q" "slot1";

// ## secondary weapon
bind "r" "slot2";

// ## knife
bind "3" "slot3";

// ## grenade cycling
bind "mouse3" "slot4";

// ## he grenade
bind "5" "slot6";

// ## flashbang
bind "mwheeldown" "slot7";

// ## smoke grenade
bind "mwheelup" "slot8";

// ## molotov / incendiary grenade
bind "4" "slot10";

// ## c4
bind "1" "slot5";

// ## healthshot
bind "h" "slot12";

// # screen controll

// ## open score board
bind "tab" "+showscores";

// ## toggle console
bind "/" "toggleconsole";

// ## cancel select
bind "esc" "cancelselect";

// ## chat for all
bind "y" "messagemode";

// ## chat for team
bind "u" "messagemode2";

// ## open buy menu
bind "b" "buymenu";

// ## open graffiti menu
bind "t" "+spray_menu";

// ## toggle net graph
bind "x" "toggle net_graph";

// # viewmodel

// ## toggle dominant hand
bind "z" "toggle cl_righthand";

// # ingame options

// ## disconnet from game
bind "home" "disconnect";

// ## commit to suicide
bind "end" "kill";

// ## hide hud
bind "del" "cl_drawhud 0";

// ## show hud
bind "ins" "cl_drawhud 1";

// ## unmute overall sound
bind "pgup" "volume 0.25";

// ## mute overall sound
bind "pgdn" "volume 0";

// ## change crosshair shape
bind "leftarrow" "x-c-s-std";
bind "downarrow" "x-c-s-snd";
bind "rightarrow" "x-c-s-thn";
bind "uparrow" "x-c-s-sqd";

echo "";
echo "> _keybindings.cfg has been loaded.";
echo "";
