alias "x-ax" "exec _cfg/autoexec/main.cfg";

// # ネットワーク系

// ## x-n-t (Exec Network Tickrate CFG)

// Tickrateを 64tick に変更する
alias "x-n-t-64" "exec _cfg/utility/_tickrate_64.cfg";
// Tickrateを 128tick に変更する
alias "x-n-t-128" "exec _cfg/utility/_tickrate_128.cfg";

// ## x-n-i (Exec Network Interp CFG)

// Interp系の設定を 低レイテンシ環境 用に変更する
alias "x-n-i-ll" "exec _cfg/utility/_interp_low_latency.cfg";
// Interp系の設定を 中レイテンシ環境 用に変更する
alias "x-n-i-ml" "exec _cfg/utility/_interp_mid_latency.cfg";
// Interp系の設定を 高レイテンシ環境 用に変更する
alias "x-n-i-hl" "exec _cfg/utility/_interp_high_latency.cfg";

// # クロスヘア系

// ## x-c-s (Exec Crosshair Shape CFG)

// クロスヘアのシェイプを スタンダード に設定する
alias "x-c-s-std" "exec _cfg/crosshair/_shape_standard.cfg";
// クロスヘアのシェイプを スクエアドット に設定する
alias "x-c-s-sqd" "exec _cfg/crosshair/_shape_square_dots.cfg";
// クロスヘアのシェイプを シングルドット に設定する
alias "x-c-s-snd" "exec _cfg/crosshair/_shape_single_dot.cfg";
// クロスヘアのシェイプを 細い (アウトライン付き) に設定する
alias "x-c-s-thn" "exec _cfg/crosshair/_shape_outlined_thin.cfg";

// ## x-c-s-o (Exec Crosshair Shape Outlined CFG)

// クロスヘアのシェイプを スタンダード (アウトライン付き) に設定する
alias "x-c-s-o-std" "exec _cfg/crosshair/_shape_outlined_standard.cfg";
// クロスヘアのシェイプを スクエアドット (アウトライン付き) に設定する
alias "x-c-s-o-sqd" "exec _cfg/crosshair/_shape_outlined_square_dots.cfg";
// クロスヘアのシェイプを シングルドット (アウトライン付き) に設定する
alias "x-c-s-o-snd" "exec _cfg/crosshair/_shape_outlined_single_dot.cfg";
// クロスヘアのシェイプを 細い (アウトライン付き) に設定する
alias "x-c-s-o-thn" "exec _cfg/crosshair/_shape_thin.cfg";

// ## x-c-c (Exec Crosshair Color CFG)

// クロスヘアのカラーを レッド に設定する
alias "x-c-c-r" "exec _cfg/crosshair/_color_red.cfg";
// クロスヘアのカラーを グリーン に設定する
alias "x-c-c-g" "exec _cfg/crosshair/_color_green.cfg";
// クロスヘアのカラーを ブルー に設定する
alias "x-c-c-b" "exec _cfg/crosshair/_color_blue.cfg";
// クロスヘアのカラーを シアン に設定する
alias "x-c-c-c" "exec _cfg/crosshair/_color_cyan.cfg";
// クロスヘアのカラーを マゼンタ に設定する
alias "x-c-c-m" "exec _cfg/crosshair/_color_magenta.cfg";
// クロスヘアのカラーを イエロー に設定する
alias "x-c-c-y" "exec _cfg/crosshair/_color_yellow.cfg";

// # 練習系

// ## x-p (Exec Practice CFG)

// 現在のマッチの設定を投げもの練習用に設定する
alias "x-p-n" "exec _cfg/practice/_nades.cfg";

echo "";
echo "> _alias.cfg has been loaded.";
echo "";
